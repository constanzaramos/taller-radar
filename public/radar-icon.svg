<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Fondo circular -->
  <circle cx="32" cy="32" r="30" fill="#7CE1D8" stroke="#0A0A0A" stroke-width="3"/>
  
  <!-- Círculos concéntricos del radar -->
  <circle cx="32" cy="32" r="25" stroke="#0A0A0A" stroke-width="2" fill="none"/>
  <circle cx="32" cy="32" r="18" stroke="#0A0A0A" stroke-width="2" fill="none"/>
  <circle cx="32" cy="32" r="12" stroke="#0A0A0A" stroke-width="2" fill="none"/>
  
  <!-- Líneas del radar -->
  <line x1="32" y1="32" x2="32" y2="2" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="50" y2="32" stroke="#0A0A0A" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Punto central -->
  <circle cx="32" cy="32" r="3" fill="#0A0A0A"/>
  
  <!-- Señal de radar (arco) -->
  <path d="M 32 32 L 32 2 A 30 30 0 0 1 50 32 Z" fill="#FF9553" fill-opacity="0.4"/>
</svg>

